<h2>{{client.name | uppercase}} Details</h2>
<div><span>id: </span>{{client.id}}</div>
<div><span>name: </span>{{client.name}}</div>

<div>
  <label>name:
    <input [(ngModel)]="client.name" placeholder="name" />
  </label>
</div>

<h2>My Clients</h2>
<ul class="clients">
  <li *ngFor="let client of clients">
    <span class="badge">{{client.id}}</span> {{client.name}}
  </li>
</ul>
